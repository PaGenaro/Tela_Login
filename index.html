<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de E-mails validos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
  <Header>
    <figure class="container_logo" >
        <img src="./logo_badico.png" alt="Logo da empresa Badico com nome da empresa">
    </figure>
  </Header>
  <main>
    <div class="container_emails">
     <h2>Validador de E-mails</h2>

    <form class="campo_email"autocomplete="off">
      <div class="input-box">
      <label for="email"></label>
       <input id="email" type="email" placeholder="Insira o e-mail aqui" name="email" onblur="validarEmail()"/>
       <button onclick="addTarefa () "id="btn-add"  class="adc" value="email">Validar</button>
      </div>
      <span id="error-email"></span>
      
    </form>

  </div>
    
     
        <div class="lista_email">
          <table id="areaLista">
            <thead>
              <th class="funcaoemail">Emails Validos</th>
              <th class="funcaoacao">Ação</th>
            </thead>

              <tr id="lista">
                <td></td>
                <td>x</td>
              </tr>
             <tbody id="tbody">
                
             </tbody>
          </table>
        </div>


  </main>
  <script src="index.js" ></script>
</body>
</html>
